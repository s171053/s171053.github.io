<html>
<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://skyway.io/dist/v2/0.3/peer.js"></script>
    <script type="text/javascript" src="videochat.js"></script>
</head>
<body>
    <h1>ビデオ通話（仮）</h1>
    <div>
        <video id="my-video" style="width: 480px;" autoplay></video>
        <video id="peer-video" style="width: 480px;" autoplay></video>
    </div>
    <div>
        <p>自分のID: <span id="my-id">-</span></p>
        <p>相手のID: <span id="peer-id">-</span></p>
    </div>
    <div>
        <input type="text" placeholder="PeerID" id="peer-id-input">
        <button id="call-start">発信</button>
        <button id="call-end">切断</button>
    </div>
</body>
</html>
